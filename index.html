<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Poppins|Audiowide|Carter+One" />
    <link rel="icon" href="./resources/images/fist-logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
      <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
      </header>

      <main class="main">
        <div class="container">
          <div class="section section-one">
            <p id="resultOne" class="desc">Let's go!</p>
            <p id="resultTwo" class="desc">First to score 5 points wins the game</p>
          </div>
          <div class="section section-two">
            <img src="./resources/images/rock.png" id="playerHand" class="playerHand hands" alt="player-hand" />
            <img src="./resources/images/rock.png" id="computerHand" class="computerHand hands" alt="computer-hand" />
          </div>
          <div class="section section-three">
            <p class="playerName desc">PLAYER</p>
            <p class="computerName desc">COMPUTER</p>
          </div>
          <div class="section section-four">
            <p id="playerScore" class="playerScore desc">0</p>
            <p id="computerScore" class="computerScore desc">0</p>
          </div>
          <div class="section section-five">
            <button type="button" value="rock" class="btnRock button">ROCK</button>
            <button type="button" value="paper" class="btnPaper button">PAPER</button>
            <button type="button" value="scissors" class="btnScissors button">SCISSORS</button>
          </div>
          <div class="section section-six">
            <button id="btnPlay" type="button" value="play" class="btnPlay button"
            onClick="window.location.reload()">PLAY AGAIN</button>
          </div>

          <audio data-key='intro' src="./resources/audio/audio_intro.mp3"></audio>
          <audio data-key='loseRound' src="./resources/audio/audio_lose-round.mp3"></audio>
          <audio data-key='lostGame' src="./resources/audio/audio_lost-game.mp3"></audio>
          <audio data-key='shake' src="./resources/audio/audio_shake.mp3"></audio>
          <audio data-key='tie' src="./resources/audio/audio_tie.mp3"></audio>
          <audio data-key='winRound' src="./resources/audio/audio_win-round.mp3"></audio>
          <audio data-key='wonGame' src="./resources/audio/audio_won-game.mp3"></audio>
        </div>
      </main>

      <footer class="footer">
        <p>Made with â™¥ by shairatorio</p>
        <a href="https://github.com/shairatorio" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
