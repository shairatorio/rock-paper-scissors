<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Poppins|Audiowide|Carter+One" />
    <!-- <link rel="icon" href="images/mountain-logo.png" type="image/icon type"> -->
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
      <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
      </header>

      <main class="main">
        <div class="container">
          <div class="section">
            <p id="resultOne" class="msg">Let's go!</p>
            <p id="resultTwo" class="msg">First to score 5 points wins the game</p>
          </div>
          <div class="section">
            <img src="../resources/images/rock.png" id="playerHand" class="playerHand" alt="player-hand" />
            <img src="../resources/images/rock.png" id="computerHand" class="computerHand" alt="computer-hand" />
          </div>
          <div class="section">
            <p class="playerName">PLAYER</p>
            <p class="computerName">COMPUTER</p>
          </div>
          <div class="section">
            <p id="playerScore" class="playerScore">0</p>
            <p id="computerScore" class="computerScore">0</p>
          </div>
          <div class="section">
            <button type="button" value="rock" class="btnRock button">ROCK</button>
            <button type="button" value="paper" class="btnPaper button">PAPER</button>
            <button type="button" value="scissors" class="btnScissors button">SCISSORS</button>
          </div>
          <div class="section">
            <button id="btnPlay" type="button" value="play" class="btnPlay button">PLAY AGAIN</button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>
        Copyright Â©
            <script>document.write(new Date().getFullYear())</script>
        shairatorio
        </p>
        <a href="https://github.com/shairatorio" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
